{% extends 'sender/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h2 class="text-center fw-bold mb-4 text-primary">TUD Login</h2>
        
        <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
</form>

<div class="text-center mt-3">
    <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted small">
        Forgot password?
    </a>
</div>

<div class="text-center mt-2">
    <p class="small">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
    </div>
</div>
{% endblock %}
