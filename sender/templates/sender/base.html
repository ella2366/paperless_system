<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUD Paperless System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary-color: #2563eb; --sidebar-bg: #1e293b; --content-bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--content-bg); color: #334155; }
        
        /* Sidebar Styling */
        .sidebar { background: var(--sidebar-bg); min-height: 100vh; position: fixed; width: 260px; transition: all 0.3s; }
        .main-content { margin-left: 260px; padding: 40px; }
        
        .nav-link { color: #94a3b8; border-radius: 10px; padding: 12px 20px; margin-bottom: 5px; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: #fff; }
        .nav-link.active { background: var(--primary-color); }
        
        /* Dashboard Cards */
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { background: var(--primary-color); border: none; padding: 10px 24px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="sidebar p-4 shadow-lg">
        <h4 class="text-white fw-bold mb-5"><i class="bi bi-file-earmark-text-fill text-primary me-2"></i>TUD SYSTEM</h4>
        <ul class="nav flex-column">
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
            <i class="bi bi-grid-1x2-fill me-2"></i> Dashboard
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'inbox' %}active{% endif %}" href="{% url 'inbox' %}">
            <i class="bi bi-inbox-fill me-2"></i> Inbox
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'upload_document' %}active{% endif %}" href="{% url 'upload_document' %}">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i> Upload Document
        </a>
    </li>
<li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'archived_list' %}active{% endif %}" href="{% url 'archived_list' %}">
        <i class="bi bi-archive-fill me-2"></i> Archive
    </a>
</li>
<hr class="text-white-50 my-4">
    
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
    </form>

    <li class="nav-item">
        <a class="nav-link text-danger" href="#" onclick="confirmLogout(event)">
            <i class="bi bi-box-arrow-left me-2"></i> Logout
        </a>
    </li>
</ul>
    </div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script>
    function confirmLogout(e) {
        e.preventDefault(); // Pipigilan muna ang pag-click
        
        Swal.fire({
            title: 'Logout?',
            text: "Sigurado ka ba na gusto mong lumabas?",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#ef4444', // Danger color
            cancelButtonColor: '#64748b',
            confirmButtonText: 'Yes, Logout',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('logout-form').submit(); // Isusubmit ang POST form
            }
        })
    }
</script>
</body>
</html>
