{% extends 'sender/base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 800px;">
    <h2 class="fw-bold mb-4"><i class="bi bi-file-earmark-arrow-up me-2 text-primary"></i>Send New Document</h2>
    <div class="card p-5 shadow-sm border-0 rounded-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label fw-bold">Document Title</label>
                {{ form.title }}
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-bold">Receiver (Dept. Head)</label>
                    {{ form.receiver }}
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-bold">Target Department</label>
                    {{ form.department_group }} 
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Upload File</label>
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow">
                <i class="bi bi-send-fill me-2"></i> Route for Review
            </button>
        </form>
    </div>
</div>

<script>
    // Automating Bootstrap classes para lumabas ang mga pangalan
    document.querySelectorAll('input, select').forEach(el => {
        el.classList.add('form-control', 'bg-light', 'border-0', 'py-2');
        if(el.tagName === 'SELECT') el.classList.replace('form-control', 'form-select');
    });
</script>
{% endblock %}
